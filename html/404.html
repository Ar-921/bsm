<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon_main-01.svg" />
  <link rel="stylesheet" href="../assets/libs/owl.carousel/dist/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="../assets/libs/aos-master/dist/aos.css">
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>

<body>

  <!--  Page Wrapper -->
  <div class="page-wrapper overflow-hidden">

    <!--  Get in touch Section -->
    <!-- Creative 404 Section -->
    <section class="error-404 d-flex align-items-center justify-content-center min-vh-100 position-relative overflow-hidden">

      <!-- background glow -->
      <div class="error-bg-glow"></div>

      <div class="container py-5">
        <div class="row justify-content-center text-center">

          <div class="col-lg-8">

            <!-- BIG 404 -->
            <h1 class="error-code mb-3" data-aos="fade-up" data-aos-duration="800">
              4<span class="text-primary">0</span>4
            </h1>

            <!-- Headline -->
            <h2 class="mb-4" data-aos="fade-up" data-aos-delay="100">
              This page seems to have
              <span class="text-primary">lost its rankings</span>.
            </h2>

            <!-- Description -->
            <p class="fs-5 text-muted mb-6" data-aos="fade-up" data-aos-delay="200">
              The page you’re looking for doesn’t exist anymore — or maybe it never did.
              Let’s get you back to high-authority territory.
            </p>

            <!-- Actions -->
            <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center"
              data-aos="fade-up" data-aos-delay="300">

              <a href="index.html" class="btn">
                <span class="btn-text">Return Home</span>
                <iconify-icon icon="lucide:arrow-up-right"
                  class="btn-icon bg-white text-dark round-52 rounded-circle hstack justify-content-center fs-7 shadow-sm"></iconify-icon>
              </a>

              <!-- <a href="#services" class="btn btn-outline-primary">
                Explore Services
              </a> -->

            </div>

          </div>

        </div>
      </div>

    </section>

  </div>

  <div class="get-template hstack gap-2">
    
    <button class="btn bg-primary p-2 round-52 rounded-circle hstack justify-content-center flex-shrink-0"
      id="scrollToTopBtn">
      <iconify-icon icon="lucide:arrow-up" class="fs-7 text-dark"></iconify-icon>
    </button>
  </div>


  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/libs/owl.carousel/dist/owl.carousel.min.js"></script>
  <script src="../assets/libs/aos-master/dist/aos.js"></script>
  <script src="../assets/js/custom.js"></script>
